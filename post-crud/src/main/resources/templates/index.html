<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>posts-crud</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="static/style.css" th:href="@{/style.css}">
    <script src="https://kit.fontawesome.com/f0b56f6b49.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h1>Blog AlkemyLabs</h1>
            <h2><a href="/post/new"> Agregar Nuevo Post <i class="fas fa-plus-circle"></i></a></h2>
        </div>
        <div class="post-container">
            <div class="row">
                <div class="col-s-12 col-md-6 col-lg-4" th:each="post:${list}">
                    <div class="post">
                        <img th:src="${post.imagen}" />
                        <h2 class="titulo" th:text="${post.titulo}"></h2>
                        <div class="edit-options">
                            <a class="btn" th:href="@{/post/delete/{id}(id=${post.id})}">Eliminar <i
                                    class="fas fa-trash"></i> </a>
                            <a class="btn" th:href="@{/post/update/{id}(id=${post.id})}">Editar <i
                                    class="fas fa-pencil-alt"></i></a>
                            <a class="btn" th:href="@{/post/{id}(id=${post.id})}">Ver detalle <i
                                    class="fas fa-eye"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
